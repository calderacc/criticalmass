fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        criticalmass:
            client: default
            finder:
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter   : [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            types:
                help_category:
                    mappings:
                        id: ~
                        title: ~
                        intro: ~
                    persistence:
                        driver: orm
                        model: Criticalmass\Bundle\AppBundle\Entity\HelpCategory
                        provider: ~
                        listener: ~
                        finder: ~
                help_item:
                    mappings:
                        id: ~
                        title: ~
                        text: ~
                    persistence:
                        driver: orm
                        model: Criticalmass\Bundle\AppBundle\Entity\HelpItem
                        provider: ~
                        listener: ~
                        finder: ~
                ride:
                    mappings:
                        id: ~
                        title: ~
                        description: ~
                        city: { type: string, index: not_analyzed }
                        country: { type: string, index: not_analyzed }
                        location: ~
                        isEnabled: ~
                        dateTime: ~
                        simpleDate: { type: date, format: "yyyy-MM-dd" }
                        pin: { type: geo_point }
                    persistence:
                        driver: orm
                        model: Criticalmass\Bundle\AppBundle\Entity\Ride
                        provider: ~
                        listener: ~
                        finder: ~
                city:
                    mappings:
                        id: ~
                        title: ~
                        description: ~
                        longDescription: ~
                        punchLine: ~
                        isEnabled: ~
                        country: { type: string, index: not_analyzed }
                        pin: { type: geo_point }
                    persistence:
                        driver: orm
                        model: Criticalmass\Bundle\AppBundle\Entity\City
                        provider: ~
                        listener: ~
                        finder: ~
