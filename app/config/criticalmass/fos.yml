fos_rest:
    view:
        formats:
            json: true
            xml: false
            html: false
            rss: false
        templating_formats:
            json: false
            xml: false
            html: false
            rss: false
        force_redirects:
            html: false
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    service:
        serializer: fos_rest.serializer.jms
    serializer:
        groups:               []
        serialize_null:       true

fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        criticalmass_help_category:
            client: default
            finder:
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter   : [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            types:
                help_category:
                    properties:
                        id: ~
                        title: ~
                        intro: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\HelpCategory
                        provider: ~
                        listener: ~
                        finder: ~

        criticalmass_help_item:
                    client: default
                    finder:
                    settings:
                        index:
                            analysis:
                                analyzer:
                                    umlauts_analyzer:
                                        type: custom
                                        tokenizer: lowercase
                                        filter   : [umlauts_filter]
                                filter:
                                    umlauts_filter:
                                        type: "asciifolding"
                    types:
                        help_item:
                            properties:
                                id: ~
                                title: ~
                                text: ~
                            persistence:
                                driver: orm
                                model: AppBundle\Entity\HelpItem
                                provider: ~
                                listener: ~
                                finder: ~

        criticalmass_ride:
            client: default
            finder:
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter   : [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            types:
                ride:
                    properties:
                        id: ~
                        title: ~
                        description: ~
                        city: { type: keyword }
                        country: { type: keyword }
                        location: ~
                        isEnabled: ~
                        dateTime: ~
                        simpleDate: { type: date, format: "yyyy-MM-dd" }
                        pin: { type: geo_point }
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Ride
                        provider: ~
                        listener: ~
                        finder: ~

        criticalmass_city:
            client: default
            finder:
            settings:
                index:
                    analysis:
                        analyzer:
                            umlauts_analyzer:
                                type: custom
                                tokenizer: lowercase
                                filter   : [umlauts_filter]
                        filter:
                            umlauts_filter:
                                type: "asciifolding"
            types:
                city:
                    properties:
                        id: ~
                        title: ~
                        description: ~
                        longDescription: ~
                        punchLine: ~
                        isEnabled: ~
                        country: { type: keyword }
                        pin: { type: geo_point }
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\City
                        provider: ~
                        listener: ~
                        finder: ~
