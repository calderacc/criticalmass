sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]

sonata_doctrine_orm_admin:
    audit:
        force: false

sonata_seo:
    encoding:         UTF-8
    page:
        title:            criticalmass.in
        default:          sonata.seo.page.default
        metas:
            name:
                keywords:             Critical Mass, Fotos, Tracks, Live-Tracking
                description:          criticalmass.in sammelt Fotos und Tourdaten über die Critical Mass
                robots:               index, follow
                'twitter:site':       '@calderacc'
                'twitter:creator':    '@maltehuebner'
            property:
                'fb:app_id':          '216780188685195'
                'og:type':            Website
                'og:site_name':       criticalmass.in
                'og:description':     criticalmass.in sammelt Fotos und Tourdaten über die Critical Mass
                'og:locale':          de_DE

            http-equiv:
                'Content-Type':         text/html; charset=utf-8

            charset:
                UTF-8:    ''

        head:
            'xmlns':              http://www.w3.org/1999/xhtml
            'xmlns:og':           http://opengraphprotocol.org/schema/
            'xmlns:fb':           "http://www.facebook.com/2008/fbml"
