imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: error
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info
        gelf:
            type: service
            id: monolog.gelf_handler
            level: error
