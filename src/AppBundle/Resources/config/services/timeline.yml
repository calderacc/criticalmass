services:
    caldera.criticalmass.timeline.cached:
        class: AppBundle\Timeline\CachedTimeline
        arguments: [ '@doctrine', '@templating', '%timeline.ttl%' ]
        calls:
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridephoto']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridetrack']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.rideparticipationestimate']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.thread']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.threadpost']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.rideedit']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridecomment']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.cityedit']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.photocomment']]

    caldera.criticalmass.timeline:
        class: AppBundle\Timeline\Timeline
        arguments: [ '@doctrine', '@templating' ]
        calls:
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridephoto']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridetrack']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.rideparticipationestimate']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.thread']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.threadpost']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.rideedit']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.ridecomment']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.cityedit']]
            - [addCollector, ['@caldera.criticalmass.timeline.collector.photocomment']]

    caldera.criticalmass.timeline.collector.ridephoto:
        class: AppBundle\Timeline\Collector\RidePhotoCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.ridetrack:
        class: AppBundle\Timeline\Collector\RideTrackCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.rideparticipationestimate:
        class: AppBundle\Timeline\Collector\RideParticipationEstimateCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.thread:
        class: AppBundle\Timeline\Collector\ThreadCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.threadpost:
        class: AppBundle\Timeline\Collector\ThreadPostCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.rideedit:
        class: AppBundle\Timeline\Collector\RideEditCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.ridecomment:
        class: AppBundle\Timeline\Collector\RideCommentCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.cityedit:
        class: AppBundle\Timeline\Collector\CityEditCollector
        arguments: [ '@doctrine' ]

    caldera.criticalmass.timeline.collector.photocomment:
        class: AppBundle\Timeline\Collector\PhotoCommentCollector
        arguments: [ '@doctrine' ]
