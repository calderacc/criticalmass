services:
    caldera_criticalmass.twig.extension:
        class: AppBundle\Twig\Extension\SiteTwigExtension
        arguments:
            - '@translator'
            - '@caldera.html_metadata'
            - '@router'
        tags:
            - { name: twig.extension }

    caldera_criticalmass.twig.router_extension:
        class: AppBundle\Twig\Extension\RouterTwigExtension
        arguments:
            - '@caldera.criticalmass.routing.object_router'
        tags:
            - { name: twig.extension }
