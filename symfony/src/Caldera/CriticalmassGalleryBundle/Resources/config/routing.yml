CalderaCriticalmassGalleryBundle_Upload:
    resource: "@CalderaCriticalmassGalleryBundle/Resources/config/routing/upload.yml"
    prefix:   /

CalderaCriticalmassGalleryBundle_Edit_Photo:
    resource: "@CalderaCriticalmassGalleryBundle/Resources/config/routing/editphoto.yml"
    prefix:   /gallery/photo/edit


caldera_criticalmass_gallery_photos_index:
    path:     /photos/index
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:index }
    
criticalmass_gallery_photos_add_city:
    pattern:  /photos/add/city/{cityId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:add }

criticalmass_gallery_photos_add_ride:
    pattern:  /photos/add/ride/{rideId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:add }

criticalmass_gallery_photos_list:
    pattern:  /photos/list/
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:list }

criticalmass_gallery_photos_edit:
    pattern: /photos/edit/{photoId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:edit }

criticalmass_gallery_photos_show:
    pattern: /photos/show/{photoId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:show }

criticalmass_gallery_photos_delete:
    pattern: /photos/delete/{photoId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:delete }

criticalmass_gallery_photos_report:
    pattern: /photos/report/{photoId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:report }

criticalmass_gallery_photos_upload_ride:
    path:     /photos/upload/ride/{rideId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:upload }

criticalmass_gallery_photos_upload_city:
    path:     /photos/upload/city/{cityId}
    defaults: { _controller: CalderaCriticalmassGalleryBundle:Photos:upload }